# Server configuration
server.port=8080

# Application name
spring.application.name=demo-service

# Actuator endpoints - only expose necessary endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true

# Security for actuator endpoints
management.endpoints.web.base-path=/actuator
management.endpoints.web.path-mapping.health=health

# Security configurations
# Disable HTTP OPTIONS method for security
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-binding-errors=never

# Spring Security (if using Spring Security, these would apply)
# For now, we'll rely on minimal exposure

# MVC security configurations
spring.mvc.dispatch-options-request=true

# Logging security (avoid sensitive data in logs)
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO
spring.mvc.contentnegotiation.favor-parameter=true
spring.mvc.contentnegotiation.default-content-type=application/json